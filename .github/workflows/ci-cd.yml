# The name of the workflow.
name: Build and Deploy

# Run the workflow when code is pushed to the main branch
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Debug file structure
        run: |
          echo "Debugging file structure:"
          ls -R /home/runner/work/coursework-group_09/

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: /home/runner/work/coursework-group_09
        run: npm install

      - name: Run tests
        working-directory: /home/runner/work/coursework-group_09
        run: npm test

      - name: Build frontend
        working-directory: /home/runner/work/coursework-group_09/frontend
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: /home/runner/work/coursework-group_09/frontend/build
